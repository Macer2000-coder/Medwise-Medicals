<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mediwise Medicals</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .card h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .card ul {
      list-style-type: none;
      padding: 0;
      color: #555;
      font-size: 1.1em;
    }

    .card ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mediwise Medicals</h1>
    <ul>
      <li>Medicine</li>
      <li>Pet Care Product</li>
      <li>Ayurvedic Medicine</li>
    </ul>
  </div>
</body>
</html>
